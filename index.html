<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samuel Muvhango | Full-Stack Developer</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0d0d0d;
  color: white;
  line-height: 1.6;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, #111, #1a1a1a);
}

.typing-text {
  font-size: 40px;
  font-weight: bold;
  border-right: 3px solid #00f2ff;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 4s steps(30) forwards, blink 0.7s infinite;
}

.subtitle {
  margin-top: 20px;
  font-size: 18px;
  color: #ccc;
}

@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* SECTION */
section {
  padding: 80px 10%;
}

h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 32px;
}

/* SKILLS */
.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 20px;
}

.skill {
  background: #141414;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  transition: 0.3s ease;
}

.skill img {
  width: 40px;
  height: 40px;
  margin-bottom: 10px;
}

.skill i {
  font-size: 30px;
  margin-bottom: 10px;
}

.skill:hover {
  transform: translateY(-6px);
  background: #1c1c1c;
}

/* MERN BADGE */
.mern-badge .mern-icons {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 8px;
}

.mern-badge .mern-icons img {
  width: 20px;
  height: 20px;
  transition: 0.3s ease;
}

.mern-badge:hover .mern-icons img {
  transform: scale(1.15) rotate(6deg);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: #888;
}

</style>
</head>

<body>

<!-- HERO SECTION -->
<div class="hero">
  <div>
    <div class="typing-text">
      Samuel Muvhango – Full-Stack Developer
    </div>
    <div class="subtitle">
      Passionate about building scalable applications using modern technologies.
    </div>
  </div>
</div>

<!-- TECHNICAL SKILLS -->
<section id="skills">
  <h2>Technical Skills</h2>

  <div class="skills-grid">

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg" alt="HTML">
      <span>HTML</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg" alt="CSS">
      <span>CSS</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript">
      <span>JavaScript</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg" alt="React">
      <span>React</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original.svg" alt="Node.js">
      <span>Node.js</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mongodb/mongodb-original.svg" alt="MongoDB">
      <span>MongoDB</span>
    </div>

    <!-- CUSTOM MERN BADGE -->
    <div class="skill mern-badge">
      <div class="mern-icons">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mongodb/mongodb-original.svg" alt="MongoDB">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/express/express-original.svg" alt="Express">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg" alt="React">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original.svg" alt="Node.js">
      </div>
      <span>MERN Stack</span>
    </div>

    <div class="skill">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/amazonwebservices/amazonwebservices-original-wordmark.svg" alt="AWS">
      <span>AWS</span>
    </div>

    <div class="skill">
      <i class="fas fa-lock"></i>
      <span>JWT Authentication</span>
    </div>

  </div>
</section>

<footer>
  © 2026 Samuel Muvhango | Full-Stack Developer
</footer>

</body>
</html>
